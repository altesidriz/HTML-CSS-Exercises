<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
</head>
<style>
    body {
        font-size: 10px;
    }
    @media (max-width: 600px) {
        body {
            background: #000;
            color: beige;
        }
    }

    @media (aspect-ratio: 1) {
        body {
            background: green;
        }
    }
</style>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil nesciunt corporis odit temporibus libero, sit sed voluptatem quos, rerum in, consectetur fugiat ad similique sunt quod officiis nobis voluptatibus incidunt.</p>
</body>
</html>
